[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_ENV = "production"

# API redirects - map /api/* to Netlify functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# SPA catch-all - MUST BE LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"