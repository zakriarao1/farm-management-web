[build]
  command = "cd frontend && npm install --legacy-peer-deps && npm run build"
  publish = "frontend/build"
  functions = "frontend/netlify/functions"

[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/financial/*"
  to = "/.netlify/functions/api/financial-summary/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200